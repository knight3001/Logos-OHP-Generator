[conf]
name=求充滿這地
count=4

[lyric]
0=喔主感謝祢　創造這土地\n以永恆話語　賜下無限生命\n用恩典的馨香氣息　祝福這地\n讓我們全心　跟隨祢帶領
1=喔主感謝祢　創造這土地\n以慈愛澆灌　以喜樂耕耘\n用無數的白晝黑夜　孕育這地\n順服的人情　感恩的心情\n現在都只願　以基督的心為心
2=主求祢充滿我們　來醫治這地\n痛苦疾病要過去　神蹟在運行\n主求祢充滿我們　來轉化這地\n黑暗權勢要離去\n主求祢充滿我們　來醫治這地\n全地看見祢榮耀　祢復興降臨\n主求祢充滿我們　來轉化這地\n全地尊榮祢聖名　為祢而站立
3=一生祝福　永不停息\n世代因祢愛延續 呼求祢