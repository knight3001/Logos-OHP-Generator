[0]
verse=快來擁戴為王，\n聖羔在寶座上；\n聽啊！佳樂傳遍諸天，\n和聲壓倒羣響；\n醒啊！我心同唱，\n頌祂救恩浩大，\n歡呼為我受死之主，\n千秋萬歲無疆。

[1]
verse=快來擁戴為王，\n聖潔至尊神子；\n跟祂的人快樂擁戴，\n因祂亦是人子；\n塵世千萬憂傷，\n祂曾經歷親嘗，\n因祂定意擔負罪債，\n使我得享平康。

[2]
verse=快來擁戴為王，\n無比生命之王；\n萬邦民眾都蒙救贖，\n因祂為罪受死；\n快來歌頌歡欣，\n讚祂特殊宏恩，\n因祂一死, 戰勝萬死，\n恩門因祂大開。

[3]
verse=快來擁戴為王，\n永建和平之王；\n普天之下戰爭止息，\n干戈化為頌揚；\n主治萬國萬方，\n主權地久天長，\n寶血所滋，生命花開，\n蔚成異彩天香。

[4]
verse=快來擁戴為王，\n人天共戴之王；\n萬靈稱祂奇妙愛名，\n萬世尊祂至上；\n世界萬國之君，\n卑伏覲見至尊，\n齊摘華冠，敬伏座前，\n稱頌我主奇恩。

