name=進迦南
count=5

[0]
verse=前在埃及為罪奴僕　備嚐罪中苦味\n鐵爐火熱重軛難當　魔力殊可畏\n時常嘆息欲脫不能　黑暗權勢蒙蔽\n可憐從未曾知榮美福地！
chorus=今我居巍巍高山　在光天化日之下\n我飲於滾滾活泉　此泉長流不息\n樂哉！有嗎哪為我筵席　取之無窮用不竭\n樂哉！今我居榮美福地

[1]
verse=賴羔羊血得出埃及　面前紅海分開\n茫茫曠野迷我眼目　環境可怕哉\n信心軟弱時發怨言　內外仇敵攻擊\n飄流無定未進榮美福地！
chorus=今我居巍巍高山　在光天化日之下\n我飲於滾滾活泉　此泉長流不息\n樂哉！有嗎哪為我筵席　取之無窮用不竭\n樂哉！今我居榮美福地

[2]
verse=約旦河邊迦南美地　我心羨慕已久\n因信渡河勇遵主命　河水竟倒流\n欣登彼岸美妙樂土　時常流奶與蜜\n哈利路亞樂居榮美福地！
chorus=今我居巍巍高山　在光天化日之下\n我飲於滾滾活泉　此泉長流不息\n樂哉！有嗎哪為我筵席　取之無窮用不竭\n樂哉！今我居榮美福地

[3]
verse=任他風濤奔騰澎湃　於我究有何害\n一切事上得勝有餘　仰賴主恩愛\n耶利哥城不戰自陷　主話大有能力\n高唱凱歌聲片榮美福地！
chorus=今我居巍巍高山　在光天化日之下\n我飲於滾滾活泉　此泉長流不息\n樂哉！有嗎哪為我筵席　取之無窮用不竭\n樂哉！今我居榮美福地

[4]
verse=此地福日常是高昇　路徑滴下脂油\n春光華麗景物鮮明　百果慶豐收\n意外平安無窮歡喜　永享更美安息\n讚頌主恩賜我榮美福地！
chorus=今我居巍巍高山　在光天化日之下\n我飲於滾滾活泉　此泉長流不息\n樂哉！有嗎哪為我筵席　取之無窮用不竭\n樂哉！今我居榮美福地