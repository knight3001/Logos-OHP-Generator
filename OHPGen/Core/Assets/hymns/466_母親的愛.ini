verse=人生如浮雲，一瞬間就消失，\n留下極微小的痕跡；\n所誇耀的美景，在無限宇宙中，\n好像一朵花全凋謝！
chorus=惟有母親所流眼淚，在我一生中最可貴，\n每日為我罣心，每夜為我祈禱，\n使我痛苦中得安慰。

