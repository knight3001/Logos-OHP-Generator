[0]
verse=快樂，快樂，\n我們崇拜榮耀慈愛大主宰；\n奉獻心靈在主面前，\n如同花朵向日開。\n愁霧疑雲、罪惡憂驚，\n懇求救主消除盡，\n萬福之源，永樂之主，\n賜下光明滿我心。
[1]
verse=環繞主座萬物同歡，\n天地反映主榮光；\n天使、星宿繞主歡唱，\n不住崇拜永頌揚。\n田野森林、低谷高山，\n青翠草原及海洋，\n清歌小鳥，清注流泉，\n喚人拜主同歡欣。
[2]
verse=主好給與，主喜赦罪，\n永遠祝福施恩惠；\n主是生命、喜樂源頭,\n賜人安息最佳美。\n神是父親，基督是兄，\n愛中生活皆主民；\n求教我們相愛相親，\n同享屬神大歡欣。
[3]
verse=晨星引起偉大歌聲，\n奉勸萬民都響應；\n天父慈愛統治我們，\n弟兄友愛繫人群。\n一同前進，歌唱不停，\n奮鬥之中見忠勇；\n凱歌高唱歡聲震天迎，\n接光明作新民。
