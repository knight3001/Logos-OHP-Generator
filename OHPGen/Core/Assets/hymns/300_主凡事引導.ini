verse=救世主凡事引導我　崎嶇路安然走過\n遇試煉　主賜恩相助　生命糧日日賜我\n我步履雖困倦無力　我心靈雖渴難名\n但我見靈磐現我前　快樂泉源湧不停\n但我見靈磐現我前　快樂泉源湧不停

