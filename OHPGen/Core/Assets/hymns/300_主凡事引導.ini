verse=救世主凡事引導我　主慈愛何等豐富\n主應許在天父家裡　為我備安樂住處\n到那日　我復活變化　如展翼飛光明所\n千萬年　我仍要歌唱　耶穌凡事引導我\n千萬年　我仍要歌唱　耶穌凡事引導我
