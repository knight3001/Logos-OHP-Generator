verse=救世主凡事引導我　我何需別有所求\n主愛憐　我何用多疑　我一生蒙主眷佑\n今因信　享天上平安　蒙安慰　何等喜樂\n我深知　無論遇何事　主必為我安排妥\n我深知　無論遇何事　主必為我安排妥

