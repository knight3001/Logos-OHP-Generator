[0]
verse=我懊悔以往太卑鄙，抵擋主高抬自己，\n我內心常向主懷疑，拒絕主恩愛情義；\n還驕傲的對主說，“專愛己卻不愛祢，”\n我還驕傲的對主說，“專愛己卻不愛祢。”

[1]
verse=主慈悲實在太希奇，始終不將我丟棄，\n使我見祂流血身體，聽祂為敵人禱祈；\n於是我就對主說，“雖愛己但也愛祢，”\n於是我低聲對主說，“雖愛己但也愛祢。”

[2]
verse=主又領我進入真理，將我愚心漸開啟，\n使我在祂慈愛懷裡，時刻享受祂自己；\n我謙卑的對主說，“少愛己更多愛祢，”\n我就謙卑的對主說，“少愛己更多愛祢。”

[3]
verse=主恩愛廣大無可比，至終克服我自己，\n我願全心向祂歸依，隨時表彰祂榮美；\n靠恩我願對主說，“不愛己，專一愛祢，”\n靠恩我誠心對主說，“不愛己,專一愛祢。”

